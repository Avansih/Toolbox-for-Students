<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toolbox for Students</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .tool-card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .tool-card:hover {
      transform: scale(1.02);
    }

    .tool-card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>🧰 Toolbox for Students</h1>

  <div class="tools-grid">
    <div class="tool-card">
      <a href="gpa-calculator.html">📊 GPA Calculator</a>
    </div>
    <div class="tool-card">
      <a href="pdf-merge.html">📎 PDF Merger</a>
    </div>
    <div class="tool-card">
      <a href="image-to-pdf.html">🖼️ Image to PDF</a>
    </div>
    <div class="tool-card">
      <a href="pdf-splitter.html">✂️ PDF Splitter</a>
    </div>
    <div class="tool-card">
      <a href="pdf-to-images.html">🖼️ PDF to Images</a>
    </div>
    
  </div>

</body>
</html>
