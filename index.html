<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧰 Toolbox for Students</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f2f4f8;
      color: #222;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #e91e63;
      margin-bottom: 2rem;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }

    .tool-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .tool-card a {
      text-decoration: none;
      color: #1e88e5;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>
<link rel="icon" href="https://em-content.zobj.net/source/apple/354/toolbox_1f9f0.png" />

<body>

  <h1>🧰 Toolbox for Students</h1>

    </div>
    <div class="tool-card">
      <a href="pdf-merge.html">📎 PDF Merger</a>
    </div>
    <div class="tool-card">

    </div>
    <div class="tool-card">
      <a href="pdf-splitter.html">✂️ PDF Splitter</a>
    </div>
    <div class="tool-card">
      <a href="pdf-to-images.html">📄 PDF to Images</a>
    </div>
  </div>

</body>
</html>
