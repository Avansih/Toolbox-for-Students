<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator â€“ Toolbox for Students</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    .subject {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .subject input, select {
      padding: 0.5rem;
      flex: 1;
    }
    .btn {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #results {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>GPA / CGPA Calculator</h1>

  <div id="subjects-container"></div>

  <button class="btn" onclick="addSubject()">+ Add Subject</button>
  <button class="btn" onclick="calculateGPA()">Calculate GPA</button>

  <div id="results"></div>

  <script>
    const grades = {
      'A+': 10,
      'A': 9,
      'B+': 8,
      'B': 7,
      'C': 6,
      'D': 5,
      'F': 0
    };

    function addSubject() {
      const container = document.getElementById('subjects-container');
      const div = document.createElement('div');
      div.classList.add('subject');
      div.innerHTML = `
        <input type="text" placeholder="Subject Name" />
        <input type="number" placeholder="Credits" min="1" />
        <select>
          ${Object.keys(grades).map(g => `<option value="${g}">${g}</option>`).join('')}
        </select>
      `;
      container.appendChild(div);
    }

    function calculateGPA() {
      const subjects = document.querySelectorAll('.subject');
      let totalCredits = 0;
      let weightedScore = 0;

      subjects.forEach(sub => {
        const credits = parseFloat(sub.children[1].value);
        const grade = sub.children[2].value;

        if (!isNaN(credits) && grade in grades) {
          totalCredits += credits;
          weightedScore += credits * grades[grade];
        }
      });

      const gpa = (weightedScore / totalCredits).toFixed(2);
      document.getElementById('results').innerText = totalCredits > 0
        ? `Your GPA is: ${gpa}`
        : 'Please enter valid data.';
    }

    // Add 3 subjects by default
    addSubject();
    addSubject();
    addSubject();
  </script>
</body>
</html>
